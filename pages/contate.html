<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato</title>
    <link rel="stylesheet" href="../css/padrao.css">
    <link rel="stylesheet" media="screen and (max-width: 575px)" href="../css/extra_pequeno.css" href="../css/extra_pequeno.css">
    <link rel="stylesheet" media="screen and (min-width: 576px) and (max-width: 767px)" href="../css/pequeno.css" href="../css/pequeno.css">
    <link rel="stylesheet" media="screen and (min-width: 768px) and (max-width: 991px)" href="../css/medio.css" href="../css/medio.css">
    <link rel="stylesheet" media="screen and (min-width: 992px) and (max-width: 1199px)" href="../css/grande.css" href="../css/grande.css">
    <link rel="stylesheet" media="screen and (min-width: 1200px)" href="../css/extra_grande.css" href="../css/extra_grande.css">
</head>
<body>
    <section class="contato-container">
        <div class="form-container">
            <h2>Fale conosco</h2>
            <form action="#" class="form-input-group">
                <label for="nome">Nome</label>
                <input type="text" class="nome" placeholder="Digite seu nome" required>
                <label for="email">Email</label>
                <input type="email" class="email" placeholder="Digite seu email" required>
                <label for="celular">Celular</label>
                <input type="text" class="celular" placeholder="Digite seu numero com DDD" required>
            </form>
            <div>
                <button>
                    Enviar contato
                </button>
            </div>
        </div>
    </section>
</body>
</html>
